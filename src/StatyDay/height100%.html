<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        html {

            padding: 0;
            margin: 0;
        }

        #divheight {
            width: 100%;
            height: 100%;
            background: #000;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="divheight"></div>
</body>
<script>
    $.ajax({
        url: "http://urbanfarmingservice.azurewebsites.net/api/Temperature",
        async: false,
        cache: false,
        success: function (data) {

            var line = []
            for (var i = 0; i < data.length; i++) {
                line.push(data[i].temperature)
            }
            console.log(line)
        },
        error: function (error) {
            console.log(error)
        }
    })
</script>

</html>
